version: '3.8'

services:
  db-notifier:
    build: .
    container_name: db-notifier-scheduler
    restart: unless-stopped
    environment:
      # Deutsche Bahn API credentials
      - DB_CLIENT_ID=${DB_CLIENT_ID}
      - DB_CLIENT_SECRET=${DB_CLIENT_SECRET}
      # Discord webhook URL for notifications
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
      # Station configurations
      - STATION_CONFIGS=${STATION_CONFIGS}
    env_file:
      - .env
    volumes:
      # Optional: mount logs directory if you want to persist logs
      - ./logs:/app/logs
    networks:
      - db-notifier-network

networks:
  db-notifier-network:
    driver: bridge
